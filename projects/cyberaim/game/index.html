<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CyberAIM</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="shortcut icon" href="./../assets/images/logo.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>



        <main class="main">
            <div class="container">
                <header class="header header__inner">
                    <a href="./../index.html"><img src="./../assets/images/logo.png" alt=""></a>
                    <div class="nav__link">
                        <a href="./index.html"><button class="main-btn">Попробовать еще</button></a>
                    </div>
                </header>
            </div>
    
    
    
            <div class="screen">
                <h1>Aim Training</h1>
                <a href="#" class="start" id="start">Начать игру</a>
            </div>
    
            <div class="screen">
                <h1>Выберите время</h1>
                <ul class="time-list" id="time-list">
                    <li>
                        <button class="time-btn" data-time="5">5 сек</button>
                    </li>
                    <li>
                        <button class="time-btn" data-time="10">10 сек</button>
                    </li>
                    <li>
                        <button class="time-btn" data-time="20">20 сек</button>
                    </li>
                    <li>
                        <button class="time-btn" data-time="30">30 сек</button>
                    </li>
                </ul>
            </div>
    
            <div class="screen">
                <h3>Осталось <span id="time">00:00</span></h3>
                <div class="board" id="board"></div>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
